{% extends "base.html" %}
{% load thumbnail store_currency %}
{% block content %}
    <h2>Destaques</h2>
    <ul class="destaques">
        {% for product in products %}
            <li class="destaque">
                <a href="{{product.get_absolute_url}}"><h3>{{product.title}}</h3></a>
                <div class="moldura">
                    <a href="{{product.get_absolute_url}}">
    				{% thumbnail product.photo "190x190" crop="center" as im %}
    				    <img class="thumb" alt="{{product.title}}" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    				{% endthumbnail %}				
    				</a>
                </div>
                <div>
                    <strong class="price">{{product.price|currency}} </strong>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
